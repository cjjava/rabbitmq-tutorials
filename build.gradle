subprojects {
	group 'com.cjoop'
	
    apply plugin: 'java'
    apply plugin: 'eclipse'
	apply plugin: 'idea'
	
	sourceCompatibility = 1.7
	targetCompatibility = 1.7
	
    repositories {
		mavenLocal()
		mavenCentral()
    }

    dependencies {
        testCompile 'junit:junit:4.8.2'
		compile 'com.rabbitmq:amqp-client:3.6.5'
    }

    version = '1.0'

    jar {
        manifest.attributes provider: 'com.cjoop'
    }
}
